{%block content%}

<script>
	$(document).ready(function(){
		$('#id_saveanother').click(function(){
			$('#id_hidden').attr('value', 'True');
			$('#id_form').attr('action', '/feligres/add/');

		});

	});

	

</script>

<form id='id_form' action='.' method='POST' class='form-horizontal'>
	{% csrf_token %}
	{% for f in form%}
	<label class='control-label'>
	{{f.label}}
	</label>
	<div class="controls">
		{{f}}
	</div>
	<div class="controls help-text" >
		{{f.help_text}}
	</div>
	<div class="controls" style='color: red'>
		{{f.errors}}
	</div>
	{%endfor%}
	<input id='id_hidden' type="hidden" name="bandera" value=>
	<div class="form-actions">
	<input class='btn btn-primary' type="submit" value="Guardar"/> 
	<input id="id_saveanother" class='btn btn-primary' type="submit" value="Guardar y Crear Otro"/> 
	<a href="/feligres/" class="btn btn-primary">Cancelar</a>
	</div>
</form>
